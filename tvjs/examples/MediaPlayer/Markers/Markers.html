<!DOCTYPE html>
<html>
<head>
    <title>Markers</title>
    <link href="../../../src/MediaPlayer/mediaplayer-1.0.0.0.css" rel="stylesheet" />
    <script src="../../../src/DirectionalNavigation/directionalnavigation-1.0.0.0.js"></script>
    <script src="../../../src/MediaPlayer/mediaplayer-1.0.0.0.js"></script>

    <style>

        body {
            overflow: hidden;
            background-color: rgb(16, 16, 16);
        }

        /* Red theme */
        .customMarkerClass::after {
            content: ':)';
            font-weight: 700;
            font-size: 12px;
            border: 2px solid rgb(235, 235, 235);
            border-radius: 25px;
            padding: 4px;
        }

        section {
            height: 100vh;
            width: 100vw;
        }

    </style>

</head>
<body>
    <section>
        <div id="mediaPlayer">
            <video src="http://www.w3schools.com/HTML/mov_bbb.mp4" autoplay="autoplay"></video>
        </div>
    </section>

    <script>

        var mediaPlayer = new TVJS.MediaPlayer(document.getElementById("mediaPlayer"));
        mediaPlayer.addMarker(3, TVJS.MarkerType.chapter, "scene 1", "customMarkerClass");
        mediaPlayer.addEventListener("markerreached", function (ev) {
            var markerData = ev.detail.data;
        });

    </script>
</body>
</html>
