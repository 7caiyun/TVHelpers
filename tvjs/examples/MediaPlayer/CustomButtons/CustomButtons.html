<!DOCTYPE html>
<html>
<head>
    <title>Custom buttons</title>
    <link href="../../../src/MediaPlayer/mediaplayer-1.0.0.0.css" rel="stylesheet" />
    <script src="../../../src/DirectionalNavigation/directionalnavigation-1.0.0.0.js"></script>
    <script src="../../../src/MediaPlayer/mediaplayer-1.0.0.0.js"></script>

    <style>

        body {
            overflow: hidden;
            background-color: rgb(16, 16, 16);
        }

        section {
            height: 100vh;
            width: 100vw;
        }

    </style>

</head>
<body>
    <section>
        <div id="mediaPlayer">
            <video src="http://www.w3schools.com/HTML/mov_bbb.mp4" autoplay="autoplay"></video>
            <button id="customButton">Custom 1</button>
        </div>
    </section>

    <script>

        var mediaPlayer = new TVJS.MediaPlayer(document.getElementById("mediaPlayer"));
        document.getElementById("customButton").addEventListener("click", function () {
            // Add custom logic for the button here.
        }, false);

        // You can also add custom buttons programatically
        var button = document.createElement("button");
        button.textContent = "Custom 2";
        mediaPlayer.commands.push(button);
        button.addEventListener("click", function () {
            // Add custom logic for the button here.
        }, false);

    </script>
</body>
</html>
