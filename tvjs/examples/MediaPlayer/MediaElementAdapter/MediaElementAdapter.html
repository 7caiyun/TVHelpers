<!DOCTYPE html>
<html>
<head>
    <title>Custom overlay</title>
    <link href="../../../src/MediaPlayer/mediaplayer-1.0.0.0.css" rel="stylesheet" />
    <script src="../../../src/DirectionalNavigation/directionalnavigation-1.0.0.0.js"></script>
    <script src="../../../src/MediaPlayer/mediaplayer-1.0.0.0.js"></script>

    <style>

        body {
            overflow: hidden;
            background-color: rgb(16, 16, 16);
            color: rgb(235, 235, 235);
        }

    </style>

</head>
<body>
    <div id="mediaPlayer">
        <video id="video" src="http://www.w3schools.com/HTML/mov_bbb.mp4" autoplay="autoplay"></video>
    </div>

    <script>

        var mediaPlayer = new TVJS.MediaPlayer(document.getElementById("mediaPlayer"));
        var customMediaElementAdapter = new TVJS.MediaElementAdapter(mediaPlayer, document.getElementById("video"));
        customMediaElementAdapter.seek = function (time) {
            console.log("Custom seek method");
        };
        mediaPlayer.mediaElementAdapter = customMediaElementAdapter;

    </script>
</body>
</html>
