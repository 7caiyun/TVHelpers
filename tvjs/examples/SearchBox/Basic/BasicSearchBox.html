<!DOCTYPE html>
<html>
<head>
    <title>Basic SearchBox</title>
    <link href="../../../src/SearchBox/searchbox-1.0.0.0.css" rel="stylesheet" />
    <script src="../../../src/DirectionalNavigation/directionalnavigation-1.0.0.0.js"></script>
    <script src="../../../src/SearchBox/searchbox-1.0.0.0.js"></script>

    <style>

        body {
            background-color: rgb(16, 16, 16);
            color: rgb(235, 235, 235);
        }

    </style>

</head>
<body>
    <div id="searchBox"></div>
    <p id="output"></p>
    <script>

        var output = document.getElementById("output");
        var searchBox = new TVJS.SearchBox(document.getElementById("searchBox"));

        // Customize the placeholder text
        searchBox.placeholderText = "search movies...";

        function handleQueryChanged(ev) {
            var queryText = ev.detail.queryText;
            output.innerHTML = "querychanged event fired.<br/><br/>queryText: " + queryText;

            // TODO: Show results to the user.
        };
        // Listen for the querychanged event that will fire every time the user changes
        // the search query.
        searchBox.addEventListener("querychanged", handleQueryChanged, false);

        // It's always a good practice to set initial focus to the textbox.
        searchBox.element.querySelector(".tv-searchbox-character").focus();

    </script>
</body>
</html>
